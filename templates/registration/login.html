{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% block header %}
	{% load static %}
	<link rel="stylesheet" href="{% static "css/forms.css" %}"/>
{% endblock %}
{% block content %}
	{% load crispy_forms_tags %}
	<form method="post">
		<h1>Login</h1>
		{% csrf_token %}
		{{ form|crispy }}
		<div class="form-group">
			<button class="form-control" type="submit">Login</button>
		</div>
	</form>
{% endblock %}
